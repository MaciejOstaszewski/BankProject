<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">
    <form th:method="POST" th:object="${cashFlowDate}" th:action="@{/cashFlow.html}">
        <fieldset>
            <div class="form-group">
                <label for="month">Wybierz miesiac </label>
                <select id="month" th:field="*{month}" class="form-control">
                    <option th:value="1" th:text="Styczeń" />
                    <option th:value="2" th:text="Luty" />
                    <option th:value="3" th:text="Marzec" />
                    <option th:value="4" th:text="Kwiecień" />
                    <option th:value="5" th:text="Maj" />
                    <option th:value="6" th:text="Czerwiec" />
                    <option th:value="7" th:text="Lipiec" />
                    <option th:value="8" th:text="Sierpień" />
                    <option th:value="9" th:text="Wrzesień" />
                    <option th:value="10" th:text="Październik" />
                    <option th:value="11" th:text="Listopad" />
                    <option th:value="12" th:text="Grudzień" />
                </select>
            </div>



            <div class="form-group">
                <label for="year">Wybierz rok </label>
                <select id="year" th:field="*{year}" class="form-control">
                    <option th:value="2018" th:text="2018" />

                </select>
            </div>

            <div>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Pokarz"/>
            </div>

                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>


        </fieldset>
    </form>
    <div class="cashFlow" th:if="${param.cashFlowNone}">
        <div class="alert alert-info">
            Brak Transakcji

        </div>
    </div>
    <div class="cashFlow" th:if="${param.cashFlow}">
        <div class="alert alert-info">
            Przychody - 0.00 PLN
            <br />
            Wydatki - <span th:text="${#numbers.formatDecimal(param.cashFlow,1,2,'COMMA')}"></span> PLN

        </div>
    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
